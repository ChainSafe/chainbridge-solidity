specVersion: 0.0.2
description: ChainBridge Contracts
repository: https://gitlab.com/nextgenbt/sx-network/chainbridge-contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: sx
    source:
      address: '0x4112Ec937970Bc70CfC7cC6B1Fba05b6DE94D457'
      abi: ERC20Handler
      startBlock: 949042
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC20Handler
      abis:
        - name: ERC20Handler
          file: ./build/contracts/ERC20Handler.json
      eventHandlers:
        - event: ERC20InitiateBridge(indexed address,indexed bytes32,uint256)
          handler: handleERC20InitiateBridge
        - event: ERC20ProposalExecuted(indexed address,indexed bytes32,uint256)
          handler: handleERC20ProposalExecuted
      file: ./src/mapping.ts
